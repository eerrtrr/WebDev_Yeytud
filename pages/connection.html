<html lang="en">
	<head>
		<title>Yeytud.fr : Connection</title>
		<meta charset="UTF-8">
		<meta name="author" content="MELONI Axel (aka eerrtrr), SILVANO Sebastien (aka IAsebsil83), TERRASSON Frederic (aka Terminator9896)">
		<meta name="description" content="Venez découvrir et apprendre une nouvelle langue créee et animée par des Sciences Antiques">
		<link href="../css/connection.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<!-- background image -->
		<img src="../images/connection_background.png">
		
		<!-- Connection form -->
		<div class="text-center">
			<form class="form-signin">

				<!-- Logo -->
				<img class="mb-4" src="../images/connection_yeyLogo.jpg" alt="" width="320" height="480">

				<!-- Informations -->
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

				<!-- Username -->
				<label for="inputEmail" class="sr-only">Username</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

				<!-- Password -->
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

				<!-- Stay connected option -->
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>

				<!-- Connection button -->
				<button class="btn btn-lg btn-primary btn-block" type="submit">Connection</button>
				<script language="javascript" src="../js/connection.js"></script>
			</form>
		</div>
	</body>

</html>
