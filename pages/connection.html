<html>
	<head>
		<title>Yeytud.fr : Connexion</title>
		<meta charset="UTF-8">
		<meta name="author" content="MELONI Axel (aka eerrtrr), SILVANO Sebastien (aka IAsebsil83), TERRASSON Frederic (aka Terminator9896)">
		<meta name="description" content="Venez découvrir et apprendre une nouvelle langue créee et animée par des Sciences Antiques">
		<link href="../css/connection.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<!-- Connection form -->
			<form action="" method="post">
				<!-- Informations -->
				<img src="../images/connection_yeyLogo.jpg" class="login-yeyLogo">
				<h2 class="login-title">Connexion</h2>
				<p class="login-info">Vous devez être connecté pour modifier le dictionnaire</p>

				<!-- Error logging in -->
				<p class="login-error" id="output"></p>

				<!-- Username -->
				<input type="text" class="login-input" id="input-un" placeholder="Identifiant" required="required">
				<br>

				<!-- Password -->
				<input type="password" class="login-input" id="input-pw" placeholder="Mot de passe" required="required">
				<br><br>

				<!-- Connection button-->
				<button type="button" class="login-button" onclick="login();">Connexion</button>
			</form>

			<!-- Go back to main page -->
			<p class="login-exit">
				<a href="../index.html">Retourner à l'accueil</a>
			</p>

			<!-- login motor -->
			<script language="javascript" src="../js/connection.js">
			</script>
		</div>
	</body>
</html>
