	   	<input type="text" name="motFr" placeholder="Mot en français" oninput="findYeytranslation()" id="in">

		<script>
			function findYeytranslation(){
				document.getElementById("outFr").innerHTML="";
				document.getElementById("outYey").innerHTML="";
				var input = document.getElementById("in").value;
				if(typeof(dictionnary[input]) === 'object'){
						for(var i=0; i<dictionnary[input].length; i++){
							if(meaning[dictionnary[input][i]] != undefined){
								document.getElementById("outFr").innerHTML+=input+ "("+meaning[dictionnary[input][i]]+") <br>";
							}
							else{
								document.getElementById("outFr").innerHTML+=input+"<br>";
							}
							document.getElementById("outYey").innerHTML+=dictionnary[input][i]+"<br>";
						}
					}

					else{
						if(dictionnary[input] != undefined){
							document.getElementById("outFr").innerHTML+=input+"<br>";
							document.getElementById("outYey").innerHTML+=dictionnary[input]+"<br>";
						}
						else if(input != ""){
							document.getElementById("outFr").innerHTML+="Désolé il n'y a pas encore de traduction pour le mot \""+input+"\"<br>";
						}
						else{
							document.getElementById("outFr").innerHTML="";
						}
					}
			}
			
			function displayDictio(){
				document.getElementById("outFr").innerHTML="";
				document.getElementById("outYey").innerHTML="";
				for (var fr in dictionnary){
					if(typeof(dictionnary[fr]) === 'object'){
						for(var i=0; i<dictionnary[fr].length; i++){
							if(meaning[dictionnary[fr][i]] != undefined){

				}
